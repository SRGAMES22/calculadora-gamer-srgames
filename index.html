<body>

    <div class="card" id="container">
    <div>
        <h1 class="title">Calculadora de gorgetas</h1>
    </div>
<div>
    <form class="tipsForm" id="tipsForm">
        <label for="bill">
            <p>quanto ficou a conta</p>
        </label>
<p>
    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
</p>

<label for="serviceQual">
    <p>
        como foi seu serviço
    </p>
</label>
<p>
    <select name="serviceQual" id="serviceQual" class="formSelect" required>

<option value="0">escolha uma opção</option>

        <option value="0.8">80% - incrivel</option>
        <option value="0.6">60% - bom</option>
        <option value="0.4">40% - aceitavel</option>
        <option value="0.2">20% - ruim</option>
        <option value="0.1">10% - hororoso</option>

    </select>
</p>
<label for="people">
    <p>
        quantas pessoas vao dividir a conta
    </p>
</label>
<p>
    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoas
</p>
<button type="submit" class="formSubmit">Calcular</button>
    </form>
</div>

<div id="totalTip">
Gogeta total:
R$<span id="tip">0.00</span>
<span id="each">cada</span>
</div>
